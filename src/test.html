<!--basic websocket message sending-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebSocket Test</title>
    </head>
    <body>
        <h1>WebSocket Test</h1>
        <input type="text" id="messageInput" placeholder="Enter message" />
        <button id="sendButton">Send</button>
        <div id="messages"></div>
        <script>
            const ws = new WebSocket("ws://localhost:8000/ws"); // Adjust the URL as needed
            const messagesDiv = document.getElementById("messages");
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");

            ws.onopen = () => {
                console.log("WebSocket connection established");
                messagesDiv.innerHTML += "<p>Connected to WebSocket server</p>";
            };

            ws.onmessage = (event) => {
                console.log("Message received:", event.data);
                messagesDiv.innerHTML += `<p>Received: ${event.data}</p>`;
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                messagesDiv.innerHTML +=
                    "<p>Disconnected from WebSocket server</p>";
            };

            sendButton.onclick = () => {
                const message = messageInput.value;
                if (message) {
                    ws.send(message);
                    messagesDiv.innerHTML += `<p>Sent: ${message}</p>`;
                    messageInput.value = "";
                }
            };
        </script>
    </body>
</html>
