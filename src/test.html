<!--basic websocket message sending-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebSocket Test</title>
    </head>
    <body>
        <h1>WebSocket Test</h1>
        <input type="text" id="messageInput" placeholder="Enter message" />
        <button id="sendButton">Send</button>
        <input type="text" id="senderId" placeholder="Enter sender" />
        <input type="text" id="reciverId" placeholder="Enter reciver" />
        <div id="messages"></div>
        <script>
            const ws = new WebSocket(
                "ws://localhost:8000/ws?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOjEsImV4cCI6MTc2MDM1OTIyMSwiaWF0IjoxNzU3NzY3MjIxfQ.24YXoVqquTZnnJnTTGhHeayJWVxNga3AUvqMQyqWhS8",
            ); // Adjust the URL as needed
            const messagesDiv = document.getElementById("messages");
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");
            const senderId = document.getElementById("senderId");
            const reciverId = document.getElementById("reciverId");

            ws.onopen = () => {
                console.log("WebSocket connection established");
                messagesDiv.innerHTML += "<p>Connected to WebSocket server</p>";
                // to powinno byc id mateusz
                ws.send(1);
            };

            ws.onmessage = (event) => {
                console.log("Message received:", event.data);
                messagesDiv.innerHTML += `<p>Received: ${event.data}</p>`;
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                messagesDiv.innerHTML +=
                    "<p>Disconnected from WebSocket server</p>";
            };

            sendButton.onclick = () => {
                const message = messageInput.value;
                if (message) {
                    // kocham js
                    msg = {
                        sender_id: senderId.value - 0,
                        reciver_id: reciverId.value - 0,
                        message: message,
                        date: 0,
                    };
                    console.log("Sending message:", msg);
                    ws.send(JSON.stringify(msg));
                    messagesDiv.innerHTML += `<p>Sent: ${message}</p>`;
                    messageInput.value = "";
                    2;
                }
            };
        </script>
    </body>
</html>
